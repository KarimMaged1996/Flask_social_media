{% extends 'base.html' %}
{% block content %}

<div style = "display: flex; justify-content: space-between;">
  <div class="picture" style="margin-left: 25px;">
    <img src="{{  user.photo }}" alt="test">
    <div>{{ user.username }}</div>
  </div>
  <form method="post" class="profile-form">
    <div style="display: flex; justify-content: space-between;">
      <label for="title">Title</label>
      <input type="text" id="title" name = "title" required>
    </div>
   <div style="display: flex; justify-content: space-between;">
      <label for="content">Content</label>
      <input type="text" id="content" name="content" required>
   </div>
   <div style="display: flex; justify-content: space-between;">
    <label for="privacy">Privacy</label>
    <select name="privacy" id="privacy">
      <option value="0">Public</option>
      <option value="1">Friends Only</option>
      <option value="2">Only me</option>
    </select>
   </div>
    <input type="submit" value="add new post" class="btn btn-outline-secondary">
  </form>
</div>

<div>
  {% for post in posts %}
  <div class="card mt-2" style="width: 90vw; margin: auto;">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary"> {{ user.username }}</h6>
      <p class="card-text"> {{ post.content }} </p>
     
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
