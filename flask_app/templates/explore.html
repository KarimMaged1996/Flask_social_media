{% extends 'base.html' %}
{% block content %}
<div class="explore-flex">
{% for user in users %}
  <div class="card" style="width: 18rem;">
    <img src="{{user.photo}}" class="card-img-top" alt="..." height="300px">
    <div class="card-body">
      <h5 class="card-title"> {{user.username}} </h5>
      <a href="/add/friend/{{user.id}}" class="btn btn-primary addFriend">Add Friend</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
